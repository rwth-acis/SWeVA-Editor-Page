<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="sweva-node">
    <template>
        <style>
            :host {
                display: block;
                width: 100px;
                height: 100px;
                background-color: #0094ff;
                position: absolute;
                left: 50px;
                top: 50px;
                border-radius: 10px;
                cursor: pointer;
            }

            .inner {
                width: 100%;
                height: 100%;
                text-align: center;
                color: #ffffff;
                padding: 5px;
                word-break: break-all;
                display: initial;
                overflow: hidden;
            }

            :host.jsplumb-drag {
                outline: none !important;
                box-shadow: 1px 1px 10px#000000 !important;
            }
        </style>
        <div class="inner">
            <div class="name">
                {{name}}
            </div>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'sweva-node',
                properties: {
                    name: {
                        type: String,
                        value: 'Module1'
                    },
                    id: {
                        type: String
                    },
                    posX: {
                        type: Number,
                        value: 50
                    },
                    posY: {
                        type: Number,
                        value: 50
                        
                    }
                },
                observers: [
                    '_updatePos(posX, posY)'
                ],
                ready: function () {
                    this._updatePos(this.posX, this.posY);
                },

                _updatePos: function (x, y) {
                    console.log(x);
                    this.style.left = x + 'px';
                    this.style.top = y + 'px';
                }

            });
        })();
    </script>
</dom-module>
