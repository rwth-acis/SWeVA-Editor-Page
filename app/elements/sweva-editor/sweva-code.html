<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="sweva-code">
    <template>
        <style>
            :host {
                display: block;
            }

            .main .dialog-container {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                padding-bottom: 25px;
            }
            .errors .dialog-container{
                padding: 25px;
            }
            paper-dialog.main {
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: 80px;
                position: fixed;
                width: 100%;
            }

            .textarea-container {
                flex: 1 1 0;
                position: relative;
                margin-top: 15px;
            }

            #editor {
                height: 100%;
                width: 100%;
                overflow: auto;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        <paper-dialog class="main">
            <div class="dialog-container">
                <h2>{{title}}</h2>
                <div class="textarea-container">
                    <!--<textarea spellcheck="false" id="editor" value="test"></textarea>-->
                    <div id="editor"></div>
                </div>
                <div class="buttons">
                    <paper-button dialog-dismiss>Cancel</paper-button>
                    <paper-button on-click="handleAccept">Accept</paper-button>
                </div>
            </div>
        </paper-dialog>
        <paper-dialog class="errors">
            <div class="dialog-container">
                Changes could no be applied due to errors in the code. Please revise.
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>               
            </div>
        </paper-dialog>
    </template>
    <script src="../../bower_components/ace-builds/src-min/ace.js"></script>
    <script src="../../bower_components/esprima/esprima.js"></script>

        (function () {
            'use strict';

            Polymer({
                is: 'sweva-code',
                properties: {
                    code: {
                        type: String,
                        value: ''
                    },
                    editor: {
                        type: Object,

                    },
                    yjs: {

                    oldNode: {

                    title: {

                        value: ''

                    isOpen: {
                        type: Boolean,
                        value: false
                    },
                    timer: {
                        type: Object,
                        value: null
                    }

                },
                ready: function () {
                   
                },
                open: function (title, id, code) {
                    this.title = title;
                    this.currentId = id;
                    this.editor.$blockScrolling = Infinity;
                    this.editor.setValue(code,1);
                    this.querySelector('paper-dialog').open();
                    this.isOpen = true;
                    this.editor.focus();
                },
                handleAccept: function () {
                    var code = this.editor.getValue();
                    
                    var errors = this.syntaxCheck(code);
                    if (errors.length > 0) {
                        var dialog = this.$$('paper-dialog.errors');
                        if (dialog) {
                            dialog.open();
                        }
                        
                    } else {
                        var dialog = this.$$('paper-dialog.main');
                        if (dialog) {
                            this.isOpen = false;
                            dialog.close();
                        }
                    }
                    //this.fire('edited', { id: this.currentId, code: code });
                },
                syntaxCheck: function (code){
                    code = 'function a(){return ' + code + '}';
                    var errors=[];
                    try {
                        var syntax = esprima.parse(code, { tolerant: true, loc: true });
                        for (var i = 0; i < syntax.errors.length; i++) {
                            errors.push({
                                column: syntax.errors[i].column,
                                text: syntax.errors[i].description,
                                row: syntax.errors[i].lineNumber-1,
                                type: 'error'
                            })
                        }
                                            
                    }
                    catch (e) {
                        errors.push({
                            column: e.column,
                            text: e.description,
                            row: e.lineNumber-1,
                            type: 'error'
                        });

                    }
                    return errors;
                },
                findErrors: function () {
                    var code = this.editor.getValue();
                    var errors = this.syntaxCheck(code);
                    this.editor.getSession().setAnnotations(errors);
                },

                attached: function () {
                    this.editor = ace.edit("editor");
                    this.editor.$blockScrolling = Infinity;
                   
                    //editor.session.$worker.call("changeOptions", [{ asi: true }])

                    //editor.setTheme("ace/theme/monokai");
                    this.editor.getSession().setMode("ace/mode/javascript");
                    this.editor.getSession().setUseWorker(false);
                    var self = this;
                    this.editor.getSession().on('change', function () {
                        
                        self.debounce('editorDebounce', function () {
                            if (self.isOpen) {
                                self.findErrors();
                            }
                        }, 1000);
                    });

                    
                    var dialog = this.$$('paper-dialog.main');
                    dialog.addEventListener('iron-overlay-closed', function (customEvent) {
                        self.isOpen = false;
