<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="SWeVA Editor" />
    <title>SWeVA Editor</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="16x16" href="favicon.ico">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SWeVA Editor">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>
<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <style>
        iron-overlay-backdrop.iron-overlay-backdrop-0{
            z-index:-1!important;
        }
    </style>
    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel" force-narrow="true">
            <!-- Drawer Scroll Header Panel -->
            <paper-header-panel mode="scroll" drawer fixed>
                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title">Menu</span>
                </paper-toolbar>
                <!-- Drawer Content-->
                <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                    <a data-route="home" href="{{baseUrl}}">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>
                    <a data-route="editor" href="editor/swevatest48">
                        <iron-icon icon="icons:create"></iron-icon>
                        <span>Editor</span>
                    </a>
                </paper-menu>
            </paper-header-panel>
            <!-- Main Area -->
            <paper-header-panel mode="scroll" main style="left:0" id="headerPanelMain">
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="flex"></span>
                    <!-- Toolbar icons -->
                    <!-- Application name -->
                    <div class="middle middle-container center horizontal layout">
                        <div class="app-name">Simple Web-based Visual Analytics</div>
                    </div>
                </paper-toolbar>
                <!-- Main Content -->
                <div class="content">

                   

                    <iron-pages attr-for-selected="data-route" selected="{{route}}">

                        <section data-route="home">
                            <paper-material elevation="1">
                                <div style="display: flex; align-items:center; flex-wrap: wrap">
                                    <img src="images/swevalogo.svg" width="200" height="200" style="margin-right: 50px" />
                                    <h1 style="font-size: 35px;">Simple Web-based Visual Analytics</h1>
                                </div>
                                <p>SWeVA is a collaborative framework for design and execution of reusable data processing components in the domain of visual analytics.</p>

                                <p>It consists of:</p>
                                <ul>
                                    <li>An interactive collaborative editor to design where to get data and what to do with it.</li>
                                    <li>An execution engine that handles the data processing using web services and local computation.</li>
                                    <li>A configurable presenter that allows visualization and interaction with the data.</li>
                                </ul>

                                <p>You can directly start with your own projects using the collaborative <a href="editor/swevatest48">editor</a>.</p>
                            </paper-material>
                        </section>
                        <section data-route="editor" >
                            
                            <div class="box-container">
                                <div class="box">
                                    <sweva-component-box label="Editor">
                                        <sweva-editor repository-url-prefix="http://localhost:8021/repo/"
                                                      repository-url-suffix=".json"
                                                      yjs-server="http://localhost:1234"
                                                      room="[[params.room]]"
                                                      data-minwidth="400"
                                                      data-minheight="400">
                                        </sweva-editor>
                                    </sweva-component-box>
                                </div>
                                <div class="box">
                                    <sweva-component-box label="Visualization">
                                        <sweva-visualization-container room="[[params.room]]"
                                                                       visualization-url-prefix="http://localhost:8021/repo/"
                                                                       visualization-url-suffix=".html"
                                                                       yjs-server="http://localhost:1234"
                                                                       data-minwidth="400"
                                                                       data-minheight="400">
                                        </sweva-visualization-container>
                                    </sweva-component-box>
                                </div>
                            </div>
                        </section>
                    </iron-pages>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>
        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <!--
        <paper-toast id="caching-complete"
                     duration="6000"
                     text="Caching complete! This app will work offline.">
        </paper-toast>

        <platinum-sw-register auto-register
                              clients-claim
                              skip-waiting
                              on-service-worker-installed="displayInstalledToast">
          <platinum-sw-cache default-cache-strategy="fastest"
                             cache-config-file="cache-config.json">
          </platinum-sw-cache>
        </platinum-sw-register>
        -->
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>
</html>
