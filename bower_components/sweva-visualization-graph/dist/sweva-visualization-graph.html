   *
   * The aim of this plugin is to enable users to retrieve a GEXF file of the

  if (typeof sigma === 'undefined')

        objectUrl = null,
        dataUrl = null;

      anchor.setAttribute('href', (window.Blob) ? objectUrl : dataUrl);
      anchor.setAttribute('download', filename || 'graph.' + extension);

      document.body.appendChild(anchor);

                <label>Custom </label>
                <input id="filter-key" type="text" value="" placeholder="key">
                <input id="filter-value" type="text" value="" placeholder="(=|>|<) value">
            </div>
        </div>
        <div class="horizontal-flex controls">
            <div class="menu">
                <select id="export-select" name="select" style="width:100%">
                    <option value="0" disabled="" selected="">Export as...</option>
                    <option value="1">SVG</option>
                    <option value="2">PNG</option>
                    <option value="2">GEXF (Gephi)</option>
                </select>
            </div>

            <button id="reset-button">Reset</button>
        </div>

        <a id="hiddenLink" class="hidden"></a>
    </template>

    <script>
      class SwevaVisualizationGraph extends Polymer.Element {
        static get is() {
          return 'sweva-visualization-graph';
        }

        static get properties() {
          return {
              /* properties meta data object just like 1.x */
            data: {
              type: Object,
              value: {
                nodes: [],
                edges: []
              }
            },
            config: {
              type: Object,
              value: {}
            },
            oldConfigJSON: {
              type: String,
              value: ''
            },
            display: {
              type: Object,
              value: {}
            },
            label: {
              type: String,
              value: ''
            },
            showInfoBox: {
              type: Boolean,
              value: true
            }
          }
        }

        ready() {
          super.ready();
          try {
            sigma.classes.graph.addMethod('neighbors', function (nodeId) {
              var k,
                neighbors = {},
                index = this.allNeighborsIndex[nodeId] || {};

              for (k in index)
                neighbors[k] = this.nodesIndex[k];

              return neighbors;
            });

          } catch (e) {
          }
        }

        connectedCallback() {
          super.connectedCallback();
          Polymer.RenderStatus.beforeNextRender(this, function () {
            this.shadowRoot.querySelector('#export-select').addEventListener('click', this.handleExportClicked.bind(this), false);

            this.shadowRoot.querySelector('#reset-button').addEventListener('click', this.handleReset.bind(this), false);

            this.shadowRoot.querySelector('#filter-label').addEventListener('change', this.handleFilterLabel.bind(this), false);
            this.shadowRoot.querySelector('#filter-degree').addEventListener('change', this.handleFilterDegree.bind(this), false);

            this.shadowRoot.querySelector('#filter-key').addEventListener('change', this.handleFilterKey.bind(this), false);
            this.shadowRoot.querySelector('#filter-value').addEventListener('change', this.handleFilterValue.bind(this), false);
              /*for (var i = 0; i < 50; i++) {
               var node = {};
               node.id = 'n' + i;
               node.label = 'n' + i;
               node.x = Math.random();
               node.y = Math.random();
               node.size = this.getRandomInt(8, 16);
               data.nodes.push(node);
               }

               var edgeCount = this.getRandomInt(20, 100);
               for (var i = 0; i < edgeCount; i++) {
               var edge = {};
               edge.id = 'e' + i;
               edge.label = 'e' + i;
               edge.source = 'n' + this.getRandomInt(0, 49);
               edge.target = 'n' + this.getRandomInt(0, 49);
               data.edges.push(edge);
               }*/
          });
        }

        //not used function
        set(value) {
            this.initialized=false;
            if(!this.initialized){
              this.clear();
              this.config = value.config||{};

              this.oldConfigJSON = JSON.stringify(this.config);
              this.setup(this.config);
            }
            else if (value.config) {
              var configJSON= JSON.stringify(value.config);
              if (configJSON !== this.oldConfigJSON) {
                if (Object.keys(value.config).length > 0) {
                  this.clear();
                  this.oldConfigJSON = configJSON;
                  this.config = value.config;
                  this.setup(this.config);
                }
              }
            }

            if (value.data) {

              if (value.data.nodes.length == 0) {
                return;
              }

              this.data = value.data;

              this.update();
            }
        }

        getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Element Behavior
        setup(config) {
            this.initialized = true;

            this.config.label = config.label || 'Graph';



            this.label = this.config.label;

            if (config.directed) {
              this.config.directed = config.directed;
            }
            else {
              this.config.directed = false;
            }

            if (config.curves) {
              this.config.curves = config.curves;
            }
            else {
              this.config.curves = false;
            }

            if (typeof config.showInfoBox !== 'undefined') {
              this.config.showInfoBox = config.showInfoBox;
            }
            else {
              this.config.showInfoBox = true;
            }
            this.showInfoBox = this.config.showInfoBox;

            this.config.defaultNodeColor = config.defaultNodeColor || '#ec5148';
            var self = this;

            this.sigma = new sigma({
              graph: { nodesd: [], edges: [] },
              container: 'sigma-canvas',
              renderers: [
                {
                  container: this.$["sigma-canvas"],
                  type: 'canvas'
                }
              ],
              settings: {
                defaultNodeColor: self.config.defaultNodeColor,
                edgeLabelSize: 'proportional',
                defaultEdgeColor: '#777',
                defaultEdgeLabelColor: '#111',
                edgeLabelThreshold: 2,
                minNodeSize: 1,
                minArrowSize: 6

              }
            });


            this.filter = new sigma.plugins.filter(this.sigma);

            this.dragListener = sigma.plugins.dragNodes(this.sigma, this.sigma.renderers[0]);

            // When a node is clicked, we check for each node
            // if it is a neighbor of the clicked one. If not,
            // we set its color as grey, and else, it takes its
            // original color.
            // We do the same for the edges, and we only keep
            // edges that have both extremities colored.
            this.sigma.bind('clickNode', function (e) {
              var nodeId = e.data.node.id,
                toKeep = self.sigma.graph.neighbors(nodeId);
              toKeep[nodeId] = e.data.node;

              self.sigma.graph.nodes().forEach(function (n) {
                if (toKeep[n.id])
                  n.color = n.originalColor;
                else
                  n.color = '#eee';
              });

              self.sigma.graph.edges().forEach(function (e) {
                if (toKeep[e.source] && toKeep[e.target]) {
                  e.color = e.originalColor;
                  e.label = e.originalLabel;
                }
                else {
                  e.color = '#eee';
                  e.label = '';
                }
              });
              // Since the data has been modified, we need to
              // call the refresh method to make the colors
              // update effective.
              self.sigma.refresh();
            });

            this.sigma.bind('doubleClickNode rightClickNode', function(e) {
              this.dispatchEvent(new CustomEvent('nodeclicked', { bubbles: true, composed: true , detail:e.data.node.attributes }));
            });
            this.sigma.bind('overNode', function (e) {

              var display = {};
              display.label = e.data.node.label || 'none';
              display.size = parseInt(e.data.node.size || 1);

              display.degree = self.sigma.graph.degree(e.data.node.id);
              display.inDegree = self.sigma.graph.degree(e.data.node.id, 'in');
              display.outDegree = self.sigma.graph.degree(e.data.node.id, 'out');

              display.attributes = [];
              if (e.data.node.attributes) {
                var keys = Object.keys(e.data.node.attributes);
                for (var i = 0; i < keys.length; i++) {
                  display.attributes.push({ key: keys[i], value: e.data.node.attributes[keys[i]] });
                }
              }

              self.display = display;

            });

            // When the stage is clicked, we just color each
            // node and edge with its original color.
            this.sigma.bind('clickStage', function (e) {
              self.sigma.graph.nodes().forEach(function (n) {
                n.color = n.originalColor;
              });

              self.sigma.graph.edges().forEach(function (e) {
                e.color = e.originalColor;
              });

              // Same as in the previous event:
              self.sigma.refresh();
            });
        }

        handleFilterLabel(e) {
            var value = e.target.value;
            this.filter.undo('label');
            if (value.length > 0) {
              if (value.indexOf('r%') == 0) {
                value = value.substring(2);
                value = new RegExp(value);
                this.filter.nodesBy(function (n) {
                  return n.label.search(value) > -1;
                }, 'label');
              }
              else {
                this.filter.nodesBy(function (n) {
                  return n.label.indexOf(value) > -1;
                }, 'label');
              }
            }
            this.filter.apply();
        }

        handleFilterDegree(e) {
            var value = e.target.value;
            this.filter.undo('degree');
            var self = this;
            if (value > 0) {

              this.filter.nodesBy(function (n) {
                return self.sigma.graph.degree(n.id) >= value;
              }, 'degree');

            }

            this.filter.apply();
        }

        handleFilterCommon(key, value) {
            this.filter.undo('custom');
            if (value.length > 0 && key.length > 0) {

              var comperator = '';
              if (value.length >= 2) {
                var first = value.charAt(0);
                var second = value.charAt(1);
                var both = first + second;

                if (['<=', '>=', '==', '=>', '=<'].indexOf(both) >= 0) {
                  if (both == '=>') {
                    comperator = '>=';
                  }
                  else if (both == '=<') {
                    comperator = '<=';
                  }
                  else {
                    comperator = both;
                  }
                  value = value.substring(2).trim();
                }
                else if (['<', '>', '='].indexOf(first) >= 0) {
                  if (first == '=') {
                    comperator = '==';
                  }
                  else {
                    comperator = first;
                  }
                  value = value.substring(1).trim();
                }

              }

              this.filter.nodesBy(function (n) {

                if (typeof n.attributes === 'undefined' || typeof n.attributes[key] === 'undefined') {
                  return false;
                }

                switch (comperator) {
                  case '<':
                    return n.attributes[key] < value;
                  case '>':
                    return n.attributes[key] > value;
                  case '<=':
                    return n.attributes[key] <= value;
                  case '>=':
                    return n.attributes[key] >= value;
                  case '==':

                  default:
                    return n.attributes[key] == value;
                }

              }, 'custom');

            }
            this.filter.apply();
        }

        handleFilterKey(e) {
            var key = e.target.value;
            var value = this.shadowRoot.querySelector('#filter-value').value;
            this.handleFilterCommon(key, value);
        }

        handleFilterValue(e) {
            var value = e.target.value;
            var key = this.shadowRoot.querySelector('#filter-key').value;
            this.handleFilterCommon(key, value);
        }

        handleReset() {
            this.sigma.camera.goTo({ x: 0, y: 0, ratio: 1, angle: 0 });
            this.shadowRoot.querySelector('#filter-label').value = '';
            this.shadowRoot.querySelector('#filter-degree').value = 0;
            this.shadowRoot.querySelector('#filter-key').value = '';
            this.shadowRoot.querySelector('#filter-label').value = '';

            this.filter.undo().apply();
            this.filter.clear();
        }

        handleExportClicked(event) {
            var index = event.target.selectedIndex;
            if (index == 1) {
              this.getSvg();
            }
            else if (index == 2) {
              this.getPng();
            }
            else if (index == 3) {
              this.getGexf();
            }
            event.target.selectedIndex = 0;
        }

        getSvg() {
            this.sigma.toSVG({ download: true, filename: this.config.label + '.svg' });
        }

        getPng() {
            var canvas = this.shadowRoot.querySelector('#sigma-canvas .sigma-scene');
            var context = canvas.getContext('2d');
            var title = this.config.label;
            var link = this.$.hiddenLink;

            var canvasdata = canvas.toDataURL('image/png');

            link.download = title + '.png';
            link.href = canvasdata;
            link.click();
        }

        getGexf() {
            this.sigma.toGEXF({
              download: true,
              filename: this.config.label + '.gexf',
              nodeAttributes: 'attributes',
              edgeAttributes: 'attributes',
              renderer: this.sigma.renderers[0],
              creator: 'Sigma.js',
              description: 'This is an awesome graph!'
            });
        }

        resize(width, height) {

        }

        update(data) {
            if (typeof data != 'undefined') {
              this.data = data;
            }
            var self = this;


            var hasPositionData = true;
            for (var i = 0; i < this.data.nodes.length; i++) {
              var node = this.data.nodes[i];
              if (typeof node.x === 'undefined' || typeof node.y === 'undefined') {
                hasPositionData = false;
                node.x = Math.random()*this.data.nodes.length;
                node.y = Math.random()*this.data.nodes.length;
              }
              if (typeof node.size === 'undefined') {
                node.size = 1;
              }
            }
            self.sigma.refresh();
            self.sigma.graph.clear();

            self.sigma.graph.read(this.data);

            self.sigma.graph.nodes().forEach(function (n) {
              n.originalColor = n.color;

            });
            self.sigma.graph.edges().forEach(function (e) {

              e.type = 'line';

              if (!e.color) {
                e.color = self.sigma.graph.nodes(e.source).color;
              }

              if (self.config.curves) {
                if (self.config.directed) {
                  e.type = 'curvedArrow';
                }
                else {
                  e.type = 'curve';
                }
              }
              else {
                if (self.config.directed) {
                  e.type = 'arrow';
                }
                else {
                  e.type = 'line';
                }
              }
              e.originalColor = e.color;
              e.originalLabel = e.label;

            });

            if (!hasPositionData) {

              self.sigma.startForceAtlas2({
                linLogMode: true,

                gravity: 2
              });

              setTimeout(function () {
                self.sigma.stopForceAtlas2();
              }, 3000);
            }
            else {
              self.sigma.refresh();
            }
        }

        clear() {
            var canvas = this.shadowRoot.querySelector('#sigma-canvas');
            var children = Polymer.dom(canvas).children;  //TODO change

            for(var i = 0; i < children.length; i++) {

              Polymer.dom(canvas).removeChild(children[i]); //TODO change
            }
            Polymer.dom.flush(); //TODO delete
            if (this.sigma) {
              this.sigma.graph.clear();
              this.handleReset();

            }
        }
        getInfoBoxClass(show){
            if(show){
              return '';
            }
            else {
              return 'hidden';
            }
        }
      }

      // Register custom element definition using standard platform API
      window.customElements.define(SwevaVisualizationGraph.is, SwevaVisualizationGraph);
    </script>
</dom-module></body></html>
