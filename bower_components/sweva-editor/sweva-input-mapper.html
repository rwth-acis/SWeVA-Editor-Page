<!--

`<sweva-input-mapper>` is the element responsible for showing input nodes.

-->

<dom-module id="sweva-input-mapper">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
      
    <div id="input-canvas">
    </div>
  </template>

  <script>
    class SwevaInputMapper extends Polymer.Element {
      static get is() {
        return 'sweva-input-mapper';
      }

      static get properties() {
        return {
            /* properties meta data object just like 1.x */
          yjs: {
            type: Object,
            value: null
          },
          jsPlumbInstance: {
            type: Object,
            value: null
          },
          edges: {
            type: Object,
            value: null
          }
        }
      }

      ready() {
        super.ready();
      }

      add(options, fromYjs) {
        var inputContainer = new SwevaInputContainer();
        if (typeof options === 'object' && typeof options.index === 'number')
        {} else {
          var children = [].slice.call(this.$["input-canvas"].querySelectorAll('sweva-input-container'));
          var maxIndex = 0;
          for (var i = 0; i < children.length; i++) {
            var element = children[i];
            if (element.indexPos >= maxIndex) {
              maxIndex = element.indexPos;
            }
          }
          inputContainer.indexPos = parseInt(maxIndex) + 1;
        }
        this.shadowRoot.getElementById('input-canvas').appendChild(inputContainer);
        Polymer.dom.flush();
        if (typeof options === 'object') {
          inputContainer.init(this.jsPlumbInstance, this.yjs, this.edges, options.id, fromYjs);
          inputContainer.update(options);
        }
        else {
          inputContainer.init(this.jsPlumbInstance, this.yjs, this.edges, null, fromYjs);
        }
        return inputContainer;
      }

      /**
       * Initializes the input nodes. Displays existing nodes from the collaborative data structure, and registers an
       * observer to add new ones.
       *
       * @param jsPlumb
       * @param yjs
       * @param edges
       */
      init(jsPlumb, yjs, edges) {
        this.edges = edges;
        this.yjs = yjs;
        this.jsPlumbInstance = jsPlumb;
        var self = this;

        // load existing nodes
        for (var i = 0; i < yjs.share.mapperContainers.keys().length; i++) {
          var nodeId = yjs.share.mapperContainers.keys()[i];
          var nodeMap = yjs.share.mapperContainers.get(nodeId);
          var index = nodeMap.get('index') || -1;
          var type = nodeMap.get('type') || '';
          var label = nodeMap.get('label') || '';
          var stringvalue = nodeMap.get('stringvalue') || '';
          var multilinevalue = nodeMap.get('multilinevalue') || '';
          var numbervalue = nodeMap.get('numbervalue') || '';
          var booleanvalue = nodeMap.get('booleanvalue') || '';
          var min = nodeMap.get('min') || '';
          var max = nodeMap.get('max') || '';
          var items = nodeMap.get('items') || '';
          var description = nodeMap.get('description') || '';
          var position = nodeMap.get('position') || { x: 10, y: 10 };

          self.add({
            id: nodeId,
            type: type,
            index: index,
            label: label,
            stringvalue: stringvalue,
            multilinevalue: multilinevalue,
            numbervalue: numbervalue,
            booleanvalue: booleanvalue,
            min: min,
            max: max,
            items: items,
            description: description,
            position: position
          }, true);
        }

        this.yjs.share.mapperContainers.observe(function (event) {
          (function (event) {
            if (event.type === 'add') {
              try {
                var map = self.yjs.share.mapperContainers.get(event.name);
                var index = map.get('index') || -1;
                var type = map.get('type') || '';
                var label = map.get('label') || '';
                var stringvalue = map.get('stringvalue') || '';
                var multilinevalue = map.get('multilinevalue') || '';
                var numbervalue = map.get('numbervalue') || '';
                var booleanvalue = map.get('booleanvalue') || '';
                var min = map.get('min') || '';
                var max = map.get('max') || '';
                var items = map.get('items') || '';
                var description = map.get('description') || '';
                var position = map.get('position') || { x: 10, y: 10 };
                var container = self.shadowRoot.getElementById(event.name);
                if (!container) {
                  container = self.add({
                    id: event.name,
                    type: type,
                    index: index,
                    label: label,
                    stringvalue: stringvalue,
                    multilinevalue: multilinevalue,
                    numbervalue: numbervalue,
                    booleanvalue: booleanvalue,
                    min: min,
                    max: max,
                    items: items,
                    description: description,
                    position: position
                  }, true);
                }
                var nodes = self.querySelectorAll('sweva-input-container');
                for (var k = 0; k < nodes.length; k++) {
                  nodes[k].updateConnections();
                }
                nodes = self.querySelectorAll('sweva-node');
                for (var k = 0; k < nodes.length; k++) {
                  nodes[k].updateConnections();
                }
                self.jsPlumbInstance.repaintEverything();
                map.observe(function (event2) {
                  (function (event2) {
                    if (event2.type !== 'delete') {
                      var property = event2.name;
                      var value = event2.object.contents[property];
                      var container = document.getElementById(event.name);
                      if (container) {
                        var options = {};
                        options[property] = value;
                        container.update(options, true);
                      }
                    }
                  })(event2);
                });
              }
              catch (e) {}
            } else if (event.type === 'delete') {
              var node = self.shadowRoot.getElementById(event.name)
              if (node) {
                node.remove(true);
              }
            }
          })(event);
        });
      }

      getInformation() {
        var result = [{
          label: 'Section1',
          controls: []
        }];
        var currentSection = 0;
        var firstHeaderSeen = false;
        var children = [].slice.call(this.$["input-canvas"].querySelectorAll('sweva-input-container'));
        children.sort(function (a, b) {
          return a.indexPos > b.indexPos;
        });
        for (var i = 0; i < children.length; i++) {
          var container = children[i].getInformation();
          if (typeof container === 'object' && Object.keys(container).length > 0) {
            if (container.type == 'header') {
              if (!firstHeaderSeen) {
                result[currentSection].label = container.label;
                firstHeaderSeen = true;
              }
              else {
                currentSection++;
                result.push({
                  label: container.label,
                  controls: []
                });
              }
            }
            else {
              result[currentSection].controls.push(container);
            }
          }
        }
        return result;
      }

      getInputNode(nodeId) {
        return this.shadowRoot.getElementById(nodeId);
      }

      clear() {
        var children = Polymer.dom(this).children;
        for (var i = 0; i < children.length; i++) {
          var container = children[i];
          this.remove(container);
        }
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(SwevaInputMapper.is, SwevaInputMapper);
  </script>
</dom-module>
