<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">

<dom-module id="sweva-error-console">
  <template>
    <style>
      :host {
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        height: 100%;
        width: 100%;
        pointer-events: none;
        z-index: 3;
      }

      #console {
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        height: 100%;
        background: #fff;
        box-shadow: 0 -2px 8px #ddd;
        transition: height .2s ease-in-out;
        pointer-events: all;
      }

      #console.hidden {
        height: 50px;
      }

      #console.hidden #header{
        border: none;
      }

      #header {
        height: 40px;
        padding: 5px;
        line-height: 40px;
        display: flex;
        border-bottom: 1px solid #666;
        cursor: pointer;
      }

      #header .title {
        flex: 1;
        padding: 0 10px;
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 0.011em;
      }

      #header .title > iron-icon {
        padding: 5px;
        color: #b00000;
      }

      #header .title > iron-icon.hidden {
        display: none;
      }

      #content {
        height: calc(100% - 50px);
        overflow: auto;
      }

      #content.hidden, .menu.hidden {
        display: none;
      }

      #content .title {
        padding: 10px 15px;
        margin-top: 5px;
        background-color: #eee;
        border: none;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        text-align: left;
        margin-bottom: 5px;
        box-shadow: 0 2px 5px #666;
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 0.011em;
        line-height: 20px;
      }

      #content iron-collapse {
        white-space: pre;
        padding: 0 15px;
        font-family: monospace;
        overflow-x: auto;
        overflow-y: hidden;
        transition: none!important;
      }

      paper-icon-button {
        color: #666;
      }
    </style>

    <div id="console" class$="{{getContentClass(collapsed)}}">
      <div id="header">
        <div class="title">
          <iron-icon icon="icons:error" class$="{{getErrorIconVisible(collapseCounter)}}"></iron-icon>{{getErrorText(collapseCounter)}}
        </div>
        <div class$="menu {{getContentClass(collapsed)}}">
          <paper-icon-button icon="icons:expand-more" title="Expand All" on-click="handleExpandAll"></paper-icon-button>
          <paper-icon-button icon="icons:expand-less" title="Collapse All" on-click="handleCollapseAll"></paper-icon-button>
          <paper-icon-button icon="icons:delete" title="Clear" on-click="handleDeleteAll"></paper-icon-button>
        </div>
      </div>
      <div id="content" class$="{{getContentClass(collapsed)}}">
      </div>
    </div>
  </template>

  <script>
    class SwevaErrorConsole extends Polymer.Element {

      static get is() {
        return 'sweva-error-console';
      }

      static get properties() {
        return {
          collapsed: {
            type: Boolean,
            value: true
          },
          collapseCounter: {
            type: Number,
            value: 0
          }
        }
      }

      ready() {
        super.ready();
        console.olog = console.log;

        var self = this;
        console.log = function () {
          if (arguments.length === 1 && typeof arguments[0] == 'string') {
            if (arguments[0].indexOf('SwevaError') >= 0) {
              self.add(arguments[0].split('\n')[0], arguments[0]);
            }
          }

          console.olog.apply(this, arguments);
        }
      }

      connectedCallback() {
        super.connectedCallback();
        Polymer.RenderStatus.beforeNextRender(this, function() {
          this.$.header.addEventListener('click', this.toggleContent.bind(this), false);
        });
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        console.log = console.olog;
      }

      // Element Behavior
      add(title, text) {
        var content = this.$.content;
        var id = 'collapse' + this.collapseCounter;
        var button = document.createElement('button');
        button.className = 'title';
        button.textContent = title;
        button.addEventListener('click', this.toggle.bind(this, id), false);
        Polymer.dom(content).appendChild(button);  //TODO change

        var collapse = document.createElement('iron-collapse');
        collapse.setAttribute('noAnimation', 'true');
        collapse.style.transition = 'none!important';
        collapse.id = id;
        collapse.textContent = text;

        Polymer.dom(content).appendChild(collapse); //TODO change

        this.collapseCounter++;
      }

      clear() {
        this.deleteAll();
      }

      toggle(id) {
        var collapse = this.shadowRoot.querySelector('#' + id);
        if (collapse) {
          collapse.toggle();
        }
      }

      toggleContent() {
        this.collapsed = !this.collapsed;
      }

      handleCollapseAll(event) {
        event.stopPropagation();
        for (var i = 0; i < this.collapseCounter; i++) {
          var collapse = this.shadowRoot.querySelector('#collapse' + i);
          if (collapse) {
            collapse.hide();
          }
        }
      }

      handleExpandAll(event) {
        event.stopPropagation();

        for (var i = 0; i < this.collapseCounter; i++) {
          var collapse = this.shadowRoot.querySelector('#collapse' + i);
          if (collapse) {
            collapse.show();
          }
        }
      }

      handleDeleteAll(event) {
        event.stopPropagation();
        this.deleteAll();
      }

      deleteAll() {
        var content = this.$.content;
        var children = Polymer.dom(content).children;
        for (var i = 0; i < children.length; i++) {
          Polymer.dom(content).removeChild(children[i]);  //TODO change
        }
        this.collapseCounter = 0;
      }

      getContentClass(collapsed) {
        if (collapsed) {
          return 'hidden';
        }
        else {
          return '';
        }
      }

      getErrorIconVisible(items) {
        if (items <= 0) {
          return 'hidden';
        }
        else {
          return '';
        }
      }

      getErrorText(items) {
        if (items <= 0) {
          return 'No Errors';
        }
        else {
          return 'Errors (' + items + ')';
        }
      }
    }

    // Register custom element definition using standard platform API
    window.customElements.define(SwevaErrorConsole.is, SwevaErrorConsole);
  </script>
</dom-module>
