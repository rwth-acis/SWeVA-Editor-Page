<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

Example:

    <seed-element>
      <h2>Hello seed-element</h2>
    </seed-element>

@demo demo/index.html
@hero hero.svg
-->
<dom-module id="sweva-visualization-input-dropdown">
    <template>
        <style>
            :host {
            }

            paper-dropdown-menu {
                padding: 0 8px;
                @apply(--paper-font-caption);
                color: #737373;
            }

            paper-tooltip {
                margin-left: 30px;
            }
        </style>
        <paper-dropdown-menu label="{{label}}">
            <paper-listbox slot="dropdown-content" selected="{{selectedIndex}}">
                <template is="dom-repeat" items="{{itemsPreprocess(items)}}">
                    <paper-item>
                        <span label="{{item.label}}">{{item.text}}</span>
                    </paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
        <paper-tooltip>{{description}}</paper-tooltip>
    </template>
    <script>
      class SwevaVisualizationInputDropdown extends Polymer.Element {

        static get is() {
          return 'sweva-visualization-input-dropdown';
        }

        static get properties() {
          return {
              /* properties meta data object just like 1.x */
              label: {
                type: String,
                value: 'Title'
              },
              description: {
                type: String,
                value: 'No description available.'
              },
              items: {
                type: Array,
                value: []
              },
              selectedIndex: {
                type: Number,
                value: -1,
                observer: 'selectedIndexChanged'
              },
              map: {
                type: String,
                value: ''
              },
              value: {
                type: String,
                value: '',
                notify: true
              }
          }
        }

        ready() {
          super.ready();
        }

        connectedCallback() {
          super.connectedCallback();
          Polymer.RenderStatus.beforeNextRender(this, function() {
            this.selectedIndex = 0;
          });
        }

        // Element Behavior
        itemsPreprocess(items) {
            var result = [];
            for (var i = 0; i < items.length; i++) {
              var item = items[i];
              if (typeof item === 'string') {
                result.push({ label: item, text: item });
              }
              else if (typeof item === 'object') {
                if (typeof item.label === 'string') {
                  if (typeof item.text === 'string') {
                    result.push(item);
                  }
                  else {
                    result.push({ label: item.label, text: item.label });
                  }
                }
                else {
                  if (typeof item.text === 'string') {
                    result.push({ label: item.text, text: item.text });
                  }
                }
              }
            }

            return result;
        }

        selectedIndexChanged() {
        if (this.selectedIndex<0 || this.items.length <= this.selectedIndex) {
          return;
        }

        this.value = this.itemsPreprocess(this.items)[this.selectedIndex].label;

        this.dispatchEvent(new CustomEvent('controlupdated', { bubbles: true, composed: true , detail: { map: this.map, value: this.value } }));
       }
      }

      // Register custom element definition using standard platform API
      window.customElements.define(SwevaVisualizationInputDropdown.is, SwevaVisualizationInputDropdown);
    </script>
</dom-module>
