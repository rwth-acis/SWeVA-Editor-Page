<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

Example:

    <seed-element>
      <h2>Hello seed-element</h2>
    </seed-element>

@demo demo/index.html
@hero hero.svg
-->
<dom-module id="sweva-visualization-input-number">
    <template>
        <style>
            :host {
            }

            paper-input {
                padding: 0 8px;
            }
            paper-tooltip {
                margin-left: 30px;
            }
        </style>
        <paper-input type="number" label="{{label}}" min="{{min}}" max="{{max}}" step="{{step}}" value="{{value}}" on-change="valueChanged" always-float-label></paper-input>
        <paper-tooltip>{{description}}</paper-tooltip>
    </template>
    <script>
      class SwevaVisualizationInputNumber extends Polymer.Element {

        static get is() {
          return 'sweva-visualization-input-number';
        }

        static get properties() {
          return {
              /* properties meta data object just like 1.x */
              label: {
                type: String,
                value: 'Title'
              },
              min: {
                type: Number,
                value: 0
              },
              max: {
                type: Number,
                value: 1
              },
              step: {
                type: Number,
                value: 1
              },
              description: {
                type: String,
                value: 'No description available.'
              },
              map: {
                type: String,
                value: ''
              },
              value: {
                type: Number,
                value: 0,
                notify: true,
                //observer: 'valueChanged'
              }
          }
        }

        ready() {
          super.ready();
        }

        connectedCallback() {
          super.connectedCallback();
          Polymer.RenderStatus.beforeNextRender(this, function() {
            this.valueChanged();
          });
        }

        // Element Behavior
        valueChanged() {
          var self = this;
          this._debouncer = Polymer.Debouncer.debounce(this._debouncer, Polymer.Async.timeOut.after(300),
              () => {
              self.dispatchEvent(new CustomEvent('controlupdated', { bubbles: true, composed: true , detail: { map: self.map, value: self.value } }));
          });
        }
      }

      // Register custom element definition using standard platform API
      window.customElements.define(SwevaVisualizationInputNumber.is, SwevaVisualizationInputNumber);
    </script>
</dom-module>
