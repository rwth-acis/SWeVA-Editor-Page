<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

Example:

    <seed-element>
      <h2>Hello seed-element</h2>
    </seed-element>

@demo demo/index.html
@hero hero.svg
-->
<dom-module id="sweva-visualization-input-text">
    <template>
        <style>
            :host {
            }
            paper-input, paper-textarea{
                padding: 0 8px;
            }
            paper-tooltip {
                margin-left: 30px;
            }
        </style>
        <template is="dom-if" if="{{multiline}}">
            <paper-textarea label="{{label}}" value="{{value}}" on-change="valueChanged" always-float-label></paper-textarea>
        </template>
        <template is="dom-if" if="{{!multiline}}">
            <paper-input label="{{label}}" value="{{value}}" on-change="valueChanged" always-float-label></paper-input>
        </template>
        <paper-tooltip>{{description}}</paper-tooltip>
    </template>
    <script>
      class SwevaVisualizationInputText extends Polymer.Element {

        static get is() {
          return 'sweva-visualization-input-text';
        }

        static get properties() {
          return {
              /* properties meta data object just like 1.x */
              label: {
                type: String,
                value: 'Title'
              },
              multiline: {
                type: Boolean,
                value: false
              },
              description: {
                type: String,
                value: 'No description available.'
              },
              map: {
                type: String,
                value: ''
              },
              value: {
                type: String,
                value: '',
                notify: true,
                //observer: 'valueChanged'
              }
          }
        }

        ready() {
          super.ready();
        }

        connectedCallback() {
          super.connectedCallback();
          Polymer.RenderStatus.beforeNextRender(this, function() {
            this.valueChanged();
          });
        }

        // Element Behavior
        valueChanged() {
        var self = this;
        this._debouncer = Polymer.Debouncer.debounce(this._debouncer, Polymer.Async.timeOut.after(300),
              () => {
            self.dispatchEvent(new CustomEvent('controlupdated', { bubbles: true, composed: true , detail: { map: self.map, value: self.value } }));
        });
      }
      }

      // Register custom element definition using standard platform API
      window.customElements.define(SwevaVisualizationInputText.is, SwevaVisualizationInputText);
    </script>
</dom-module>
